<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Conversational Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0"
  }
}
</script>
<style>
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.15);
    }
  }
  .animate-pulse-icon {
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes fade-in {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }

  @keyframes shimmer {
    0% { background-position: -1000px 0; }
    100% { background-position: 1000px 0; }
  }
  .animate-shimmer {
    animation: shimmer 2s infinite linear;
    background: linear-gradient(to right, var(--bg-tertiary, #2d3748) 4%, var(--bg-secondary, #3a475a) 25%, var(--bg-tertiary, #2d3748) 36%);
    background-size: 1000px 100%;
  }

  /* Custom styles for date input using CSS variables for theming */
  input[type="date"] {
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 0.375rem; /* rounded-md */
    color: var(--text-primary);
    padding: 0.5rem 0.75rem;
    line-height: 1.25rem;
    color-scheme: dark; /* Helps with picker theme */
  }
  input[type="date"]::-webkit-calendar-picker-indicator {
    filter: var(--picker-filter, invert(0.8));
    cursor: pointer;
  }
  input[type="date"]:disabled {
    background-color: var(--bg-tertiary);
    cursor: not-allowed;
    opacity: 0.6;
  }

  /* Themed prose for markdown */
  .prose-themed {
    --tw-prose-body: var(--text-primary);
    --tw-prose-headings: var(--text-primary);
    --tw-prose-lead: var(--text-secondary);
    --tw-prose-links: var(--accent-primary);
    --tw-prose-bold: var(--text-primary);
    --tw-prose-counters: var(--text-muted);
    --tw-prose-bullets: var(--text-muted);
    --tw-prose-hr: var(--border-color);
    --tw-prose-quotes: var(--text-primary);
    --tw-prose-quote-borders: var(--border-color);
    --tw-prose-captions: var(--text-muted);
    --tw-prose-code: var(--accent-secondary); /* For inline code */
    --tw-prose-pre-code: var(--text-secondary); /* For code blocks */
    --tw-prose-pre-bg: var(--bg-primary); /* For code blocks */
    --tw-prose-th-borders: var(--border-color);
    --tw-prose-td-borders: var(--border-color);
  }
  .prose-themed a:hover {
    color: var(--accent-secondary);
  }
  .prose-themed code {
    background-color: var(--bg-accent-translucent);
    border-radius: 0.25rem;
    padding: 0.1rem 0.25rem;
  }

  /* Custom cursor for zoomable images */
  .cursor-zoom-in {
    cursor: zoom-in;
  }
</style>
</head>
  <body class="bg-[var(--bg-primary)] text-[var(--text-primary)] transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
